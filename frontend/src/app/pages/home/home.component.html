<div class="container-fluid container ">
    <div class="row">
        <div class="col-4 ml-5" *ngFor="let post of compounds">
        <div class="hover" routerLink="/compound/{{ post.id }}">
            <app-card   [compound]="post"></app-card>
        </div>
            
        </div>
    </div>
    
</div>
<div class="d-flex justify-content-center">
    <nav  aria-label="Page navigation example">
    <ul class="pagination" >
      <li class="page-item"><a class="page-link"[routerLink]="['/compounds']" 
        [queryParams]="{page: page-1}" *ngIf="page!==1">Previous</a></li>

      <li class="page-item" *ngFor="let pg of pages;let index=index"><a class="page-link" 
        [routerLink]="['/compounds']" 
        [queryParams]="{page: index+1}"
        >{{index+1}}</a></li>
      <li class="page-item"><a class="page-link"[routerLink]="['/compounds']" 
        [queryParams]="{page: page+1}" *ngIf="page!==totalPages">Next</a></li>
    </ul>
  </nav>
</div>
