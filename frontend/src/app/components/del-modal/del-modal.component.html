<div class="modal fade" id="delcomp" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="delModalLabel">Delete Component</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this coumpound? This compound
                will be permanently removed from the servers forever. This
                action cannot be undone.
          </p>
            
          
        </div>
        <div class="modal-footer ">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn btn-warning">cancel</button>
          <button (click)="deleteCompoundFunc()"  class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
